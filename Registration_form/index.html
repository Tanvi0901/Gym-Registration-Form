<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE XYZ GYM</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <header class="header">
        <!-- for logo -->
        <div class="left">
            <img src="body.jpg" alt="error found">
            <div>XYZ</div>


        </div>
        <!-- for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <!-- <li><a href="#">Fitness Center</a></li> -->
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>

        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of Delhi now</h1>
        <form action="" name="myForm" onsubmit="return validateForm()" method="post" required>
            <div class="form-group" id="username">
                <input type="text" name="fusername" placeholder="Enter Username" required>
                <b><span class="formerror"></span></b>
            </div>
            <div class="form-group" id="pass">
                <input type="password" name="fpass" placeholder="Enter Password" required>
                <b><span class="formerror"></span></b>
            </div>
            <div class="form-group" id="name">
                <input type="text" name="fname" placeholder="Enter your Name" required>
                <b><span class="formerror"></span></b>
            </div>
            <div class="form-group" id="age">
                <input type="number" name="fage" min="8" max="99" placeholder="Enter your Age" required>
                <b><span class="formerror"></span></b>
            </div>
            <div class="form-group" id="phone">
                <input type="phone" name="fphone" placeholder="Enter Contact No" required>
                <b><span class="formerror"></span></b>
            </div>
            <div class="form-group" id="email">
                <input type="email" name="femail" placeholder="Enter your Email" required>
                <b><span class="formerror"></span></b>
            </div>
            <!-- <div class="form-group">
                <input type="dropdown" name="" placeholder="Select Slot">
            </div> -->
            <!-- <div class="form-group">
                <select class="form-group" aria-label="Default select example">
                    <option selected>Select Slot</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>    
            </div> -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" unchecked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" unchecked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Others
                </label>
                
              </div>
              <!-- <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" unchecked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Others
                </label>
              </div> -->
            
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
